<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Chatbot</title>
        <style>
            @font-face {
                font-family: "GoogleSansFlex";
                font-display: swap;
                src: url("GoogleSansFlex.ttf");
            }
            * {
                box-sizing: border-box;
                font-family: GoogleSansFlex;
            }
            html, body {
                margin: 0;
                padding: 0;
            }
            h1, #generatedTextContainer {
                margin: 32px;
            }
            #generatedTextContainer {
                background-color: #EEF5FC;
                border-radius: 16px;
                display: none;
                font-size: 16px;
                padding: 16px;
            }
            textarea {
                background-color: #EEF5FC;
                border: none;
                border-radius: 16px;
                box-sizing: border-box;
                font-size: 16px;
                line-height: normal;
                padding: 16px;
                resize: none;
                width: 100%;
            }
            #message-area {
                background-color: white;
                bottom: 0;
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
                padding: 32px 32px 0 32px;
                position: fixed;
                width: 100%;
            }
            button {
                background-color: #EEF5FC;
                border: none;
                border-radius: 256px;
                font-size: 16px;
                padding: 16px 24px;
            }
            button:hover {
                background-color: #C7D6E2;
            }
        </style>
    </head>
    <body>
        <h1>Code Chatbot</h1>
        <div id="generatedTextContainer">
        </div>
        <div id="message-area">
            <textarea rows="5" type="text" id="textInput" value="" placeholder="Ask Chatbot"></textarea>
            <br><br>
            <button id="generateBtn">Chat</button>
            <br><br>
        </div>
    </body>
    <script src="index.js"></script>
</html>
